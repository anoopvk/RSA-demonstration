<body>


    <div class="container">
        <div class="row">
            <div class="col-lg-6 " style="margin: 20px auto ;">
                <div class="card">
                    <div class="text-center mt-4">
                        <h2>Encrypt Message </h2>
                    </div>


                    <div class="card-body ">
                        <div class="form-group">
                            <label class="form-label" for="publickeyinput">Enter Public Key (e,n) :</label>
                            <input class="form-control" type="text" value="" id="publickeyinput">
                        </div>


                        <div class="form-group">
                            <label for="msginput"> Enter Message : </label>
                            <textarea class="form-control" name="" id="msginput" rows="2"></textarea>
                        </div>
                    </div>
                    <div class="card-body ">
                        <div class="text-center">
                            <button type="button m-5" class="btn btn-primary" onclick="encryptmsg()">
                                Encrypt</button>
                        </div>

                        <hr>

                        <div class="form-group">
                            <!-- <p> Cipher : </p>

                            <input class="form-control" style="width: 100%;" type="text" value="" id="ciphertext"
                                readonly> -->



                            <label for="ciphertext"> Cipher : </label>
                            <div class="m-2">
                                <input class="form-control" style="width: 100%;" type="text" value="" id="ciphertext"
                                    readonly>
                            </div>
                            <div class="text-center">

                                <button type="button " class="btn btn-primary btn-sm"
                                    onclick="copytoclipboard('ciphertext')">
                                    Copy</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
