<body>


    <input type="text" value="Hello World" id="myInput">
    <button onclick="myFunction('myInput')">Copy text</button>
    <input type="text" value="Helaaaaaaalo World" id="myInputaa">
    <button onclick="myFunction('myInputaa')">Copy text</button>

    <p>The document.execCommand() method is not supported in IE8 and earlier.</p>

    <script>

        function copytoclipboard(idd) {
            var copyText = document.getElementById(idd);
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
    </script>
