<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Demonstrator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="backgradvog coverwhole">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" style="margin: 20px auto ;">
                    <div class="card">
                        <div class="text-center mt-4">
                            <h2>Generate key </h2>
                            <div class="m-3">
                                <button type="button m-5" class="btn btn-primary btn-md" onclick="generatekey()">
                                    Generate</button>

                            </div>
                        </div>
                        <hr>
                        <div class="card-body ">
                            <div class="form-group">

                                <label for="publickey">Public Key (e,n) : </label>
                                <div class="m-2">
                                    <input class="form-control" type="text" value="" id="publickey" readonly>
                                </div>
                                <div class="text-center">
                                    <button type="button " class="btn btn-secondary btn-sm"
                                        onclick="copytoclipboard('publickey')">
                                        Copy</button>
                                </div>


                            </div>
                            <hr>
                            <div class="form-group">



                                <label for="privatekey"> Private Key (d,n) </label>
                                <div class="m-2">
                                    <input class="form-control" type="text" value="" id="privatekey" readonly>
                                </div>
                                <div class="text-center">

                                    <button type="button " class="btn btn-secondary btn-sm"
                                        onclick="copytoclipboard('privatekey')">
                                        Copy</button>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>






    <script src="js/script.js"></script>
    <script src="js/keygen.js"></script>

    <!-- <script src="js/encript.js"></script> -->
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
